<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Example</title>
    <link rel="stylesheet" href="sample_chat_bot.css">
    <script src="sample_chat_bot.js"></script>
</head>
<body onload="enterKey()">
    <h1 id="heading">Chatbot for Neo dawn</h1>
    <button onclick='getBot()' id="botGetter" class="botGetter"</button>click to get bot</button>
<div id="chatbox-container" >
    <div class="chatbox" id="chatbox">BOT: hi there, I am your assistant. Feel free to clear all your queries</div>
    <button class="chat-close" onclick="closeBot()">X</button>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button class="send-button" onclick="sendMessage()">Send</button></div> 
</body>
</html>
